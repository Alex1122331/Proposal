<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You ‚ù§Ô∏è</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffedf4;
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d6d;
            font-size: 25px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) translateX(-20px); opacity: 0; }
        }

        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            margin: 80px auto;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #d6336c;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #333;
        }

        button {
            border: none;
            background: #d6336c;
            padding: 14px 30px;
            color: white;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #b02352;
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_4fefcb1e62.mp3" type="audio/mpeg">
    </audio>

    <!-- Floating Hearts Script -->
    <script>
        function makeHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(makeHeart, 500);
    </script>

    <!-- Main Card -->
    <div class="card" id="page1">
        <img src="https://i.imgur.com/1Q9Z1Zm.png" alt="Photo" />
        <h1>Hey... ‚ù§Ô∏è</h1>
        <p>You make my days brighter and my heart so much fuller.<br> I have something to ask you...</p>
        <button onclick="nextPage()">Click Here</button>
    </div>

    <!-- Second Page -->
    <div class="card hidden" id="page2">
        <h1>Will you be mine? üíç‚ù§Ô∏è</h1>
        <button onclick="yesPage()">Yes ‚ù§Ô∏è</button>
    </div>

    <!-- Final Page -->
    <div class="card hidden" id="page3">
        <h1>YAY!! ‚ù§Ô∏è‚ú®</h1>
        <p>You just made my whole world brighter.<br>I can't wait for everything we'll share.</p>
    </div>

    <script>
        const bgm = document.getElementById('bgm');

        function nextPage() {
            bgm.play();
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function yesPage() {
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
        }
    </script>

</body>
</html>
